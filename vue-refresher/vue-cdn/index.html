<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue CDN</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hi, {{message}}!</h1>
        <button @click="clickMe">Click Me!</button>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    message: "Haseeb"
                }
            },
            methods: {
                clickMe(){
                    console.log("Button Clicked!");
                    if(this.message == "Haseeb") 
                        this.message = "Button";
                    else this.message = "Haseeb";
                }
            }
        });
        app.mount("#app");
    </script>
</body>
</html>
